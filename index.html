<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue@3</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <button :class="active ? 'text-green' : 'text-red'" @click=" toggle">Click me!</button>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    active: false
                }
            },
            methods: {
                toggle() {
                    this.active = !this.active
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
